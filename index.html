<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Web Development</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 450px;
            text-align: center;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #00796b;
        }
        p {
            color: #333;
        }
        img {
            width: 100%;
            border-radius: 8px;
            margin: 15px 0;
        }
        .button {
            background: #00796b;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Explore Web Development</h1>
        <p>Explore the basics of web development and enhance your skills.</p>
        <img src="webdev.jpg" alt="Web Development">
        <a href="https://www.w3schools.com/" class="button">Start Exploring</a>
    </div>
</body>
</html>
