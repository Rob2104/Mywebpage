<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Web Development</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffccdd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #ff6699;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #ff6699;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Web Development</h1>
        <p>Explore the basics of web development and enhance your skills.</p>
        <img src="webdev.jpg" alt="Web Development Image">
        <br>
        <a class="button" href="https://www.w3schools.com" target="_blank">Learn More</a>
    </div>
</body>
</html>
